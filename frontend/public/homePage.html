<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostage Chess - Experiența Ultimă de Șah</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../src/homePage.css">

</head>
<body>
    <div class="home-container">
        <div class="home-content">
            <h1 class="game-title">Hostage Chess</h1>
            
            <div class="chess-decoration">
                <div class="chess-piece knight"></div>
                <div class="chess-piece rook"></div>
                <div class="chess-piece queen"></div>
                <div class="chess-piece king"></div>
                <div class="chess-piece bishop"></div>
                <div class="chess-piece pawn"></div>
            </div>
            
            <div class="board-pattern"></div>
            
            <h2 class="welcome-text">Bun venit la experiența ultimă de șah</h2>
            
            <div class="game-modes">
                <a href="play-friend.html" class="game-mode-btn">
                    <div class="btn-icon friend-icon"></div>
                    <span>Joacă cu un Prieten</span>
                </a>
                <a href="play-computer.html" class="game-mode-btn">
                    <div class="btn-icon computer-icon"></div>
                    <span>Joacă împotriva Calculatorului</span>
                </a>
            </div>
            
            <div class="footer">
                <p>Selectează modul de joc pentru a începe</p>
                <p>&copy; 2025 Hostage Chess. Toate drepturile rezervate.</p>
                <p><a href="about.html">Despre</a> | <a href="rules.html">Reguli</a> | <a href="contact.html">Contact</a></p>
            </div>
        </div>
    </div>

    <script>
        // Cod JavaScript minim pentru efecte
        document.addEventListener('DOMContentLoaded', function() {
            const chessPieces = document.querySelectorAll('.chess-piece');
            
            // Adaugă o mică animație pentru piesele de șah
            chessPieces.forEach((piece, index) => {
                setTimeout(() => {
                    piece.style.opacity = '0';
                    piece.style.transform = 'translateY(-20px)';
                    
                    setTimeout(() => {
                        piece.style.transition = 'all 0.5s ease';
                        piece.style.opacity = '1';
                        piece.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 100);
            });
        });
    </script>
</body>
</html>
